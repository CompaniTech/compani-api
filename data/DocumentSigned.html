<h1>Invoice number {{ invoice.id }}</h1>

<p>{{ invoice.createdAt }}</p>

<h3>For: {{ invoice.customer.name }}</h3>

<table>  
  <thead>
    <tr>
      <th> - </th>
      <th> Item </th>
      <th> Price </th>
    </tr>
  </thead>
  <tbody>
    {{#table invoice.lines}}
      <tr>
        <td> {{ id }} </td>
        <td> {{ item }} </td>
        <td> {{ price }} </td>
      </tr>
    {{/table}}
  </tbody>
</table>
  
<div>Shipping: ${{ invoice.shipping }}</div>
<div>total: ${{invoice.total}}</div>

<h3>Comments</h3>
<p>{{invoice.comments}}</p>
